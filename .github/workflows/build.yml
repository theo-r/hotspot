on:
  push:
    paths:
    - lambda/**
    - aws/**
  workflow_dispatch:

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.17"

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '24.x'

      - name: Install CDK
        run: |
          npm install -g aws-cdk

      - name: Install python build dependencies
        run: |
          uv sync --locked --all-groups

      - name: pre-commit
        run: |
          uv run pre-commit run --all-files

      - name: Run test suite
        run: |
          uv run pytest

      - name: Synth CDK
        working-directory: ./aws
        run: |
          uv run cdk synth --app 'python app.py ${{ secrets.AWS_ACCOUNT }} ${{ secrets.AWS_REGION }}'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy CDK
        working-directory: ./aws
        run: |
          uv run cdk deploy --app 'python app.py ${{ secrets.AWS_ACCOUNT }} ${{ secrets.AWS_REGION }}' --require-approval never "*"
        # if: github.ref == 'refs/heads/master'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
